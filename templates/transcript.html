<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../static/css/transcript.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcript page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form method="POST" id="search">
      <input
        type="text"
        name="search-query"
        id="search-query"
        placeholder="Find Something...."
        maxlength="49"
      />
      <input type="submit" value="Submit" id="submit-button" />
    </form>
    <h4 class="transcript" id="transcript">{{text_only_transcript}}</h4>
  </body>

  <!-- jquery and some js -->
  <script src="../static/js/jquery.js"></script>
  <script type="text/javascript">
  </script>
  <script src="../static/js/mark.min.js"></script>
  <script src="../static/js/index.js"></script>
</html>
